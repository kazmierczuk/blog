{% extends 'blog/base.html' %}
{% block pojemnik %}
  <a href="{% url 'blog:new_post' %}">Create new post</a>

  {% if post_list %}
    <div class="container">
      {% for entry in post_list %}
        <p><a href="{{ entry.id }}">{{ entry.title }}</a></p>
        <p><i>{{ entry.author }}</i></p>
      {% endfor %}
    </div>
  {% else %}
    <p>Nothing to declare / Nic do oclenia.</p>
  {% endif %}
{% endblock %}
